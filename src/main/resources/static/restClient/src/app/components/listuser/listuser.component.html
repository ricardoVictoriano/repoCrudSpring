<table>
  <thead>
    <th>ID</th>
    <th>NAME</th>
    <th>ADRESS</th>
    <th>EMAIL</th>
    <th>SALARY</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.fullName}}</td>
      <td>{{user.address}}</td>
      <td>{{user.email}}</td>
      <td>{{user.salary}}</td>
    </tr>
  </tbody>
</table>
